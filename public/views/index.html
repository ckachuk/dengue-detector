{{block "index" .}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/style.css"/>
    <title>Document</title>
</head>
<body style="height: 100%;">
    <button type="button" class="btn btn-dark" style="margin-top: 15px; margin-bottom: 15px; margin-left: 20px;">
        <i class="bi bi-arrow-left"></i>Volver
      </button>
    <div class="d-flex align-items-center flex-wrap" >
        {{template "patientSymptomCard" . }}
    </div>
    <!--{{template "nameUserForm" .}}-->
</body>
</html>
{{end}}


{{block "nameUserForm" .}}
<div class="d-flex align-items-center justify-content-center flex-column" style="height: 100%;">
    <div class="card container" style="width: 35%; padding-top: 10px;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ingresar</span>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="name" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ingresar</span>
            <input type="text" class="form-control" placeholder="Apellido" aria-label="lastname" aria-describedby="basic-addon1">
        </div>    
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <button type="button" class="btn btn-light">Enviar</button>
    </div>            
</div>
{{end}}

{{block "patientSymptomCard" .}}
<div class="card container" style="width: 90%;">
    <img src="/public/images/sintomas.jpg" class="card-img-top" alt="..." style="margin-top: 10px;">
    <div class="card-body row">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="fever">
                <label class="form-check-label" for="fever">
                    Fiebre
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="painEyes">
                <label class="form-check-label" for="painEyes">
                    Dolor detrás de los ojos.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="musclePain">
                <label class="form-check-label" for="musclePain">
                    Dolor muscular, articular, óseo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="nausea">
                <label class="form-check-label" for="nausea">
                    Náuseas.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="vomit">
                <label class="form-check-label" for="vomit">
                    Vómitos.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skinSpots">
                <label class="form-check-label" for="skinSpots">
                    Manchas en la piel
                </label>
            </div> 
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="nasalCongestion">
                <label class="form-check-label" for="nasalCongestion">
                    Congestion nasal.
                </label>
            </div>   
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="fatigue">
                <label class="form-check-label" for="fatigue">
                    Cansacio.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cough">
                <label class="form-check-label" for="cough">
                    Tos.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="soreThroat">
                <label class="form-check-label" for="soreThroat">
                    Dolor de garganta.
                </label>
            </div>    
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="headache">
                <label class="form-check-label" for="headache">
                    Dolor de cabeza.
                </label>
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sneezing">
                <label class="form-check-label" for="sneezing">
                    Estornudos.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lymphNodes">
                <label class="form-check-label" for="lymphNodes">
                    Agrandamiento de ganglios linfáticos.
                </label>
            </div>   
        </div>
        </div>
    </div>
     <div class="container d-flex justify-content-center" style="margin-top: 10px; margin-bottom: 10px;">
        <button type="button" class="btn btn-dark">Consultar</button>
      </div>   
    </div>
{{end}}
