<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/public/css/style.css"/>

    {{template "nameUserForm" .}}

{{block "nameUserForm" .}}
<form class="d-flex align-items-center justify-content-center flex-column" hx-target="body" style="height: 100%;">
    {{if .FieldsAreMissigAlert}}
    <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> {{.DataMissing}}  
    </div>
    {{end}}
    <div class="card container" style="width: 35%; padding-top: 10px; background-color: #212529;">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ingresar</span>
            <input type="text" class="form-control" placeholder="Nombre" name="firstName" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ingresar</span>
            <input type="text" class="form-control" placeholder="Apellido" name="lastName" aria-label="lastname" aria-describedby="basic-addon1">
        </div>    
    </div>
    <div  class="d-flex justify-content-center"  style="margin-top: 10px;">
        <button type="submit" class="btn btn-dark" hx-post="/" hx-swap="outerHTML">Enviar</button>
    </div>            
</form>
{{end}}
