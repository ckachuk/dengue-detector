{{block "diagnosticReport" .}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button hx-get="/" hx-target="body" type="button" class="btn btn-dark" style="margin-top: 15px; margin-bottom: 15px; margin-left: 20px;">
        <i class="bi bi-house"></i>  Inicio
    </button>
    <div class="card container d-flex align-items-center" style="width: 90%; background-color: #212529; color: whitesmoke; padding-bottom: 30px;">
        <img src="/public/images/report.png" class="card-img-top" alt="..." style=" max-width: 15%; max-height: 15%; margin-top: 10px;">
        <h1>Reporte</h1>
        <h2>Nombre: {{.Fullname.FirstName}}</h2>
        <h2>Apellido: {{.Fullname.LastName}}</h2> 
        <h2>Sintomas marcados:</h2>
        <h2>Los sintomas corresponden con: {{.Desease}}</h2>
    </div>
</body>
</html>
{{end}}
